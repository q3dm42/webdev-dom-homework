<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <div class="container">


    <!-- Список комменты -->
    <ul class="comments">

      <!-- 1 -->
      <li id="first-comment" class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>

      <!-- 2 -->
      <li id="second-comment" class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>

    </ul>


    <!-- Форма ввода нового коментария -->

    <!-- Имя -->
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />

      <!-- Коммент -->
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>

      <!-- Область кнопки -->
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>

    </div>


  </div>
</body>



<script>


  document.addEventListener('DOMContentLoaded', () => {

    //поиск отслеживаемых элементов по селектору и сохранение значений в переменные
    const addButton = document.querySelector('.add-form-button');
    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');


    //функция проверки полей с очисткой пробелов
    function checkFields() {
      //удаляем начальные и конечные пробелы с помощью trim
      const name = nameInput.value.trim();
      const text = textInput.value.trim();
      //возвращаем true, если оба поля заполнены (!НЕпусто)
      return name !== '' && text !== '';
    }


    //функция активности кнопки
    function updateButtonState() {
      addButton.disabled = !checkFields();
    }
    //обновление активности
    nameInput.addEventListener('input', updateButtonState);
    textInput.addEventListener('input', updateButtonState);




    //отслеживание клика на кнопку
    addButton.addEventListener('click', () => {
      addComment();
    });
    //отслеживание нажатия клавиши Enter
    textInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        addComment();
      }
    });


    //функция публикации комментария
    function addComment() {
      //удаляем начальные и конечные пробелы с помощью trim и сохраняем во внутренние переменные
      const name = nameInput.value.trim();
      const text = textInput.value.trim();

      //если оба поля заполнены
      if (name !== '' && text !== '') {

        //то создаём новый комментарий и добавляем его на страницу
        const newComment = document.createElement('li');
        newComment.classList.add('comment');
        const commentHTML = `
                <div class="comment-header">
                    <div>${name}</div>
                    <div>${getCurrentDate()}</div>
                </div>
                <div class="comment-body">
                    <div class="comment-text">${text}</div>
                </div>
                <div class="comment-footer">
                    <div class="likes">
                        <span class="likes-counter">0</span>
                        <button class="like-button"></button>
                    </div>
                </div>
            `;

        //добавление и отображение нового списка
        newComment.innerHTML = commentHTML;
        const commentsList = document.querySelector('.comments');
        commentsList.appendChild(newComment);

        //очистка полей ввода
        nameInput.value = '';
        textInput.value = '';
      } else {

        //выводим сообщение об ошибке, если не все поля заполнены
        alert('Пожалуйста, заполните все поля');
      }
    }

    //получаем текущую дату
    function getCurrentDate() {
      const now = new Date();
      const date = now.toLocaleDateString('ru-RU');
      const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
      return `${date} ${time}`;
    }

    //обновляем доступность кнопки при загрузке страницы
    updateButtonState();
  });


</script>

</html>
